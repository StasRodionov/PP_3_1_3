<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

</head>
<body>
<h1>Users</h1>
<br/>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Role</th>
            <th>Password</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}">...</td>
            <td th:utext="${user.getUsername()}">...</td>
            <td th:utext="${user.getSurname()}">...</td>
            <td th:utext="${user.getEmail()}">...</td>
            <td th:utext="${user.getPassword()}">...</td>
            <td>
                <a th:each="role : ${user.getRoles()}"
                   th:text="${role.roleName} + ' '">
                </a>
            </td>
            <td>
                <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.id})}">
                    <input type="submit" value="Edit"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </table>
    <br/><br/>
    <form th:method="GET" th:action="@{/admin/new}">
        <input type="submit" value="Add new user"/>
    </form>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
